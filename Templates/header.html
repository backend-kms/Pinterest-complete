<div class="Pinterest_header">
    <div>
        <h1 class="Pinterest_logo">Pinterestmin</h1>
    </div>
    <div class="Pinterest_header_navbar">
         <a style ="text-decoration: none" href="{% url 'articleapp:list' %}" class="Pinterest_header_nav">
            <span>Articles</span>
         </a>
        <a style ="text-decoration: none" href="{% url 'projectapp:list' %}" class="Pinterest_header_nav">
            <span>Projects</span>
         </a>
        <!--<span>nav3</span>-->
        {% if not user.is_authenticated %}
        <a style ="text-decoration: none" href="{% url 'accountapp:login' %}?next={{ request.path }}" class="Pinterest_header_nav">
            <span>Login</span>
        </a>
        <a style ="text-decoration: none" href="{% url 'accountapp:create' %}" class="Pinterest_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a style ="text-decoration: none" href="{% url 'accountapp:detail' pk=user.pk %}" class="Pinterest_header_nav">
            <span>MyPage</span>
        </a>
        <a style ="text-decoration: none" href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="Pinterest_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
