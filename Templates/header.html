<div class="Pinterest_header">
    <div>
        <h1 class="Pinterest_logo">Pinterestmin</h1>
    </div>
    <div>
         <a style ="text-decoration: none" href="{% url 'articleapp:list' %}">
            <span>Articles</span>
         </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a style ="text-decoration: none" href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a style ="text-decoration: none" href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
